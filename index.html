<!DOCTYPE html>
<html>
<head>
    <title>Cookies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

<h1>Cookies</h1>
<p id="cookieDisplay"></p>

<script>
    function setCookie(name, value, days) {
        let date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        let expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
        let cname = name + "=";
        let decoded = decodeURIComponent(document.cookie);
        let parts = decoded.split(";");

        for (let p of parts) {
            p = p.trim();
            if (p.indexOf(cname) === 0) {
                return p.substring(cname.length, p.length);
            }
        }
        return "";
    }

    let value = getCookie("myCookie");

    if (value === "") {
        setCookie("myCookie", "This is your saved cookie value!", 7);
        document.getElementById("cookieDisplay").innerText =
            "Cookie created! Reload the page to see it.";
    } else {
        document.getElementById("cookieDisplay").innerText =
            "Cookie value: " + value;
    }
</script>

</footer>

</body>
</html>
